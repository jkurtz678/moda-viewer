name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: Set up gtk
      run: sudo apt-get install build-essential libgtk-3-dev libwebkit2gtk-4.0-dev

    - name: Start Firestore
      uses: mickfeech/firestore-emulator-action@0.0.12
      with: 
        fireStoreProjectID: project-test

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...