<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>MoDA Plaque</title>
    <script src="/ui/qrcode.min.js"></script>
    <script src="/ui/vue3.js"></script>
</head>

<body>

    <div id="app" class="center">
        <div :class="show_content ? 'container show' : 'container'">
            <div v-show="status == 'loading'">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div style="margin-top: 10px; font-size: 30px;">Preparing art</div>
            </div>
            <div v-show="status == 'qr_scan'">
                <div id="scan-qrcode" style="display: flex; justify-content: center;"></div>
                <div style="margin-top: 10px; font-size: 30px;">Scan to cast art</div>
            </div>
            <div v-show="status == 'no_valid_tokens'">
                <div style="font-size: 30px;">No art selected</div>
            </div>
            <div v-show="status == 'error'">
                <div style="font-size: 30px;">Error loading art. Please try a different piece.</div>
            </div>
            <div v-show="status == 'display'">
                <div class="title">{{state_data.active_token_meta?.token_meta?.name}}</div>
                <div class="grid">
                    <div class="col" style="max-width:650px; text-align: left;">
                        <div style="margin-bottom: 10px;">{{state_data.active_token_meta?.token_meta?.artist}}</div>
                        <div>{{state_data.active_token_meta?.token_meta?.description}}</div>
                    </div>
                    <div class="col" style="display: flex; justify-content: center;">
                        <div id="plaque-qrcode"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
<script>
    const { createApp, onMounted } = Vue

    createApp({
        data() {
            return {
                state_data: {
                    state: "loading",
                    plaque: null,
                    active_token_meta: null
                },
                interval: null,
                show_content: false,
                plaque_qrcode: null,
                scan_qrcode: null
            }
        },
        computed: {
            status() {
                return this.state_data.state
            }
        },
        mounted() {
            this.setupQrCodes();
            this.interval = setInterval(() => {
                this.getStatus();
            }, 500)
        },
        watch: {
            status(status) {
                if (status == 'loading') {
                    return
                }
                this.updateQrCode(status)
            }
        },
        methods: {
            getStatus() {
                fetch("/api/status")
                    .then((r) => r.json())
                    .then(state_data => {
                        // if state_data has changed, we trigger a transition animation 
                        const state_equal = JSON.stringify(this.state_data) === JSON.stringify(state_data)
                        if (!state_equal) {
                            this.show_content = false; // triggers fade-out
                            setTimeout(() => {
                                //fade in, update data
                                this.state_data = state_data
                                this.updateQrCode()
                                this.show_content = true;
                            }, 500)
                        }
                    }
                    ).catch(err => {
                        console.error(err)
                    })
            },
            setupQrCodes() {
                this.scan_qrcode = new QRCode(document.getElementById('scan-qrcode'), {
                    text: "",
                    width: 300,
                    height: 300,
                    colorDark: '#000',
                    colorLight: '#fff',
                    correctLevel: QRCode.CorrectLevel.M
                });
                this.plaque_qrcode = new QRCode(document.getElementById('plaque-qrcode'), {
                    text: "",
                    width: 220,
                    height: 220,
                    colorDark: '#000',
                    colorLight: '#fff',
                    correctLevel: QRCode.CorrectLevel.M
                });
            },
            updateQrCode() {
                if (this.status == 'display') {
                    this.plaque_qrcode.makeCode(this.state_data.active_token_meta?.token_meta?.public_link)
                }
                if (this.status == 'qr_scan') {
                    this.scan_qrcode.makeCode(`https://labs.modadisplay.art/#/home/plaque-list?plaque_id=${this.state_data.plaque?.document_id}`);
                }
            }
        }
    }).mount('#app')
</script>
<style>
    html {
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        background-color: #000000;
    }

    body {
        margin: 0px;
        color: #FFFFFF;
        font-size: 18px;

    }

    .container {
        opacity: 0;
        transition: opacity 0.5s linear
    }

    .show {
        opacity: 1;
    }

    .center {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        padding-left: 3.8rem;
        padding-right: 3.8rem;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: left;
        box-sizing: border-box;
        text-align: center;
    }

    .title {
        text-align: left;
        font-size: 40px;
    }

    .grid {
        display: flex;
        flex-wrap: wrap;
        margin-right: -0.5rem;
        margin-left: -0.5rem;
        margin-top: -0.5rem;
    }

    .col {
        flex-grow: 1;
        flex-basis: 0;
        padding: 0.5rem;
    }

    #scan-qrcode img {
        border: 1px solid;
    }

    .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }

    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 3px;
        border: 3px solid #fff;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #fff transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }

    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
